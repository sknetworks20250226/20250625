{% extends "base.html" %}
{% block title %}myapp index{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="list-group">
    {% for post in posts %}                
        <a href="#" class="list-group-item list-group-item-action">
            {{ post.title }} - {{ post.created_at|date:'Y-m-d H:i' }}
        </a>        
    {% empty %}
        게시글이 없습니다.
    {% endfor %}
    </div>
</div>
{% endblock %}
